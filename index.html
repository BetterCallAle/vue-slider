<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Carosello News</title>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Slider</title>
</head>
<body>

    <div id="app">

        <div class="container" >
            <div 
                @mouseover="hover = true, timer()" 
                @mouseleave="hover = false, timer()"
                class="slider-wrapper" tabindex="0"
            >

                <div class="item">

                    <img 
                        :src="slides[imageIndex].image" 
                        alt="Svezia" 
                    />
                    
                    <div class="text">
                        <h3>{{ slides[imageIndex].title }}</h3>
                        <p>
                            {{ slides[imageIndex].text }}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div @click="goToPrevImg" class="prev"></div>
                    <div @click="goToNextImg" class="next"></div>
                    
                    <div @click="goToThisImg(index)" 
                        v-for="(element, index) in slides"
                        :class="index === imageIndex ? 'active' : ''"
                        class="thumb"
                    >
                        <img :src="element.image" :alt="element.title"/>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
